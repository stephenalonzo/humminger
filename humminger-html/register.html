<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humminger</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="overflow-y-hidden">
    <main>
        <section class="py-6">
            <div class="container mx-auto max-w-screen-xs">
                <!-- Main -->
                <div class="relative w-full h-screen">
                    <!-- Register -->
                    <div
                        class="p-4 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center space-y-6 w-full">
                        <span class="font-semibold text-3xl">Register</span>
                        <form action="" method="post" class="w-full space-y-4">
                            <input type="text" name="name" class="px-4 py-2 rounded-md border w-full"
                                placeholder="Enter your full name">
                            <input type="email" name="email" class="px-4 py-2 rounded-md border w-full"
                                placeholder="Enter your email">
                            <div class="relative">
                                <span class="pointer-events-none absolute inset-y-0 left-0 grid w-10 place-content-center text-gray-500">@</span>
                                <input type="text" name="username" class="w-full rounded-md border-gray-200 pl-10 pr-4 py-2 border" placeholder="Enter your username" />
                            </div>
                            <input type="password" name="password" class="px-4 py-2 rounded-md border w-full"
                                placeholder="Enter your password">
                            <input type="password" name="password_confirmation" class="px-4 py-2 rounded-md border w-full"
                                placeholder="Confirm your password">
                            <div class="flex flex-row items-center justify-between w-full">
                                <span>Already have an account? <a href="#" class="font-semibold text-blue-600">Log in</a></span>
                                <button type="submit"
                                    class="px-4 py-2 border bg-blue-600 text-white rounded-md hover:bg-transparent hover:border-blue-600 hover:text-blue-600 duration-200">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
